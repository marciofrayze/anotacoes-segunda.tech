<div id="Buildable"><h1 id="Buildable" class="header"><a href="#Buildable">Buildable</a></h1></div>

<p>
É uma type class. Útil para representar coisas na tela.
</p>

<p>
Ex:
</p>

<pre Haskell>
instance Buildable Directions
where
  build North = "N"
  build East = "E"
  build South = "S"
  build West = "W"
</pre>
