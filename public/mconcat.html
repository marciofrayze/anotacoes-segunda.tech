<div id="A função mconcat"><h1 id="A função mconcat" class="header"><a href="#A função mconcat">A função mconcat</a></h1></div>

<p>
mconcat é uma função que recebe uma lista de <a href="Monoid.html">Monoid</a> e retorna um
Monoid do mesmo tipo.
</p>

<p>
Ela pode simplificar o código pois:
</p>

<p>
import Data.Monoid  
mconcat [Sum 3, Sum 6]
</p>

<p>
É equivalente a fazer:
</p>

<p>
Sum 3 &lt;&gt; Sum 6
</p>

</body>
